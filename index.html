<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Ariel Armoni | Exhibition Architecture & Design</title>
    <meta name="description" content="Ariel Armoni is an architect and exhibition designer specializing in complex art installations, children's exhibitions, and interactive exhibits.">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="site-wrapper">
        <header>
            <div class="nav-wrapper">
                <div class="main-nav-links">
                    <span class="nav-label" id="projects-trigger">Projects</span>
                    <a href="about.html" class="nav-label">About</a>
                    <a href="contact.html" class="nav-label">Contact</a>
                </div>
            </div>
            <a href="index.html" class="logo">ARIEL ARMONI</a>
            <div class="sub-logo" style="font-size: 13px; letter-spacing: 2px; color: #888; text-transform: uppercase; margin-top: 8px;">Exhibition Architecture</div>
        </header>

        <main class="portfolio-grid" id="portfolio-grid">
            </main>
    </div>

    <script src="sidebar.js"></script>

    <script>
        async function loadGrid() {
            const grid = document.getElementById('portfolio-grid');
            
            try {
                // baseURL מוגדר בתוך sidebar.js
                const res = await fetch(`${baseURL}/list.txt?v=${Date.now()}`);
                if (!res.ok) throw new Error('Could not load project list');
                
                const folders = (await res.text()).split(/\r?\n/).filter(f => f.trim() !== "");
                
                // ניקוי הגריד לפני טעינה (למקרה של טעינה חוזרת)
                grid.innerHTML = '';

                for (const f of folders) {
                    try {
                        const iR = await fetch(`${baseURL}/images/${f}/info.txt`);
                        const title = iR.ok ? (await iR.text()).split('\n')[0].trim() : f;
                        
                        // יצירת כרטיס הפרויקט - שימוש ב-cover.webp
                        grid.innerHTML += `
                        <a href="project.html?folder=${f}" class="project-card">
                            <div class="img-container">
                                <img src="${baseURL}/images/${f}/cover.webp" 
                                     alt="${title} - Exhibition Design by Ariel Armoni"
                                     loading="lazy"
                                     decoding="async">
                            </div>
                            <div class="project-info">
                                <div class="project-title">${title}</div>
                            </div>
                        </a>`;
                    } catch (err) {
                        console.error(`Error loading project ${f}:`, err);
                    }
                }
            } catch (err) {
                console.error('Error loading grid:', err);
            }
        }

        // הפעלת הפונקציה בטעינת הדף
        loadGrid();
    </script>
</body>
</html>
