<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Ariel Armoni | Exhibition Architecture & Design | אריאל ערמוני אדריכל</title>
    <meta name="description" content="Ariel Armoni is an architect and exhibition designer specializing in art installations, children's exhibitions, and interactive exhibits. אריאל ערמוני - אדריכל ומעצב תערוכות .">
    <meta name="keywords" content="Ariel Armoni, Architect, Exhibition Design, Art Installations, Children Exhibitions, Museum Design, אריאל ערמוני, אדריכלות, עיצוב תערוכות, תערוכות אמנות, תערוכות ילדים, עיצוב מוזיאונים">
    <meta name="author" content="Ariel Armoni">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="site-wrapper">
        <header>
            <div class="nav-wrapper">
                <div class="main-nav-links">
                    <span class="nav-label" id="projects-trigger">Projects</span>
                    <a href="about.html" class="nav-label">About</a>
                    <a href="contact.html" class="nav-label">Contact</a>
                </div>
            </div>
            <a href="index.html" class="logo">ARIEL ARMONI</a>
            <div class="sub-logo" style="font-size: 13px; letter-spacing: 2px; color: #888; text-transform: uppercase; margin-top: 8px;">Exhibition Architecture</div>
        </header>

        <main class="portfolio-grid" id="portfolio-grid">
            </main>
    </div>

    <script src="sidebar.js"></script>

    <script>
        async function loadGrid() {
            const grid = document.getElementById('portfolio-grid');
            
            try {
                const res = await fetch(`${baseURL}/list.txt?v=${Date.now()}`);
                if (!res.ok) throw new Error('Could not load project list');
                
                const folders = (await res.text()).split(/\r?\n/).filter(f => f.trim() !== "");
                
                // שלב 1: יצירת רשימה של הבטחות (Promises) כדי לטעון את המידע במקביל
                const projectDataPromises = folders.map(async (f) => {
                    try {
                        const iR = await fetch(`${baseURL}/images/${f}/info.txt`);
                        const title = iR.ok ? (await iR.text()).split('\n')[0].trim() : f;
                        return { folder: f, title: title, success: true };
                    } catch (err) {
                        console.error(`Error fetching info for ${f}:`, err);
                        return { folder: f, title: f, success: false };
                    }
                });

                // שלב 2: המתנה לכל הנתונים שיחזרו (הסדר נשמר כאן!)
                const allProjects = await Promise.all(projectDataPromises);

                // שלב 3: ניקוי והזרקה לגריד לפי הסדר המדויק
                grid.innerHTML = '';

                allProjects.forEach(project => {
                    const card = document.createElement('a');
                    card.href = `project.html?folder=${project.folder}`;
                    card.className = 'project-card';
                    
                    card.innerHTML = `
                        <div class="img-container">
                            <img src="${baseURL}/images/${project.folder}/cover.webp" 
                                 alt="${project.title} - Exhibition Design by Ariel Armoni"
                                 loading="lazy"
                                 decoding="async">
                        </div>
                        <div class="project-info">
                            <div class="project-title">${project.title}</div>
                        </div>`;
                    
                    grid.appendChild(card);
                });
                
            } catch (err) {
                console.error('Error loading grid:', err);
            }
        }

        loadGrid();
    </script>
</body>
</html>
