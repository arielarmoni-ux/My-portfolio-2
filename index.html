<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ariel Armoni | Exhibition Architecture</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="site-wrapper">
        <header>
            <div class="nav-wrapper">
                <div class="main-nav-links">
                    <span class="nav-label" id="projects-trigger">Projects</span>
                    <a href="about.html" class="nav-label">About</a>
                    <a href="contact.html" class="nav-label">Contact</a>
                </div>
            </div>
            <a href="index.html" class="logo">ARIEL ARMONI</a>
            <div class="sub-logo" style="font-size: 13px; letter-spacing: 2px; color: #888; text-transform: uppercase; margin-top: 8px;">Exhibition Architecture</div>
        </header>
        <main class="portfolio-grid" id="portfolio-grid"></main>
    </div>

    <script src="sidebar.js"></script>
    <script>
        async function loadGrid() {
            const grid = document.getElementById('portfolio-grid');
            try {
                const res = await fetch(`${baseURL}/list.txt?v=${Date.now()}`);
                const folders = (await res.text()).split(/\r?\n/).filter(f => f.trim() !== "");
                
                // התיקון: מוסיפים כל כרטיס בנפרד מבלי לרענן את כל הגריד
                for (const f of folders) {
                    const iR = await fetch(`${baseURL}/images/${f}/info.txt`);
                    const title = iR.ok ? (await iR.text()).split('\n')[0].trim() : f;
                    
                    const card = document.createElement('a');
                    card.href = `project.html?folder=${f}`;
                    card.className = 'project-card';
                    card.innerHTML = `
                        <div class="img-container">
                            <img src="${baseURL}/images/${f}/cover.webp" alt="${title}">
                        </div>
                        <div class="project-info">
                            <div class="project-title">${title}</div>
                        </div>
                    `;
                    grid.appendChild(card);
                }
            } catch (err) { console.error(err); }
        }
        loadGrid();
    </script>
</body>
</html>
